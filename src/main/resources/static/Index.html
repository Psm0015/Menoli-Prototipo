<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav_background">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="IMGS/Título Clinica.png" style="width: 160px;" alt="Logo da Clínica">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a onclick="opnmodal('agdnmodal')" style="color: white;" class="nav-link" href="#">+ Novo
                            Agendamento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="main">
            <div class="custom-calendar-wrap">
                <div id="custom-inner" class="custom-inner">
                    <div class="custom-header clearfix">
                        <nav>
                            <span id="custom-prev" class="custom-prev"></span>
                            <span id="custom-next" class="custom-next"></span>
                        </nav>
                        <h2 id="custom-month" class="custom-month"></h2>
                        <h3 id="custom-year" class="custom-year"></h3>
                    </div>
                    <div id="calendar" class="fc-calendar-container"></div>
                </div>
            </div>
        </section>
        <div id="Data_hj" class="titulohj">

        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NOME DO PACIENTE</th>
                    <th>TELEFONE</th>
                    <th>DENTISTA</th>
                    <th>PROCEDIMENTO</th>
                    <th>VALOR DO PROCEDIMENTO</th>
                    <th>FORMA DE PAGAMENTO</th>
                    <th>CUSTO DE MATERIAL</th>
                    <th>EXTRATO PAGAMENTO CLINICA</th>
                    <th>EXTRATO PAGAMENTO DENTISTA</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableday">
                
            </tbody>
        </table>
    </div><!-- /container -->
    <div class="modal fade" id="agdnmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                        <div class="form-group">
                            <label for="nomePaciente">Nome do Paciente</label>
                            <input type="text" class="form-control" id="nomePaciente"
                                placeholder="Digite o nome do paciente">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                        </div>
                        <div class="form-group">
                            <label for="dentista">Dentista</label>
                            <input type="text" class="form-control" id="dentista"
                                placeholder="Digite o nome do dentista">
                        </div>
                        <div class="form-group">
                            <label for="procedimento">Procedimento</label>
                            <input type="text" class="form-control" id="procedimento"
                                placeholder="Digite o nome do procedimento">
                        </div>
                        <div class="form-group">
                            <label for="valorProcedimento">Valor do Procedimento</label>
                            <input type="number" step="0.01" class="form-control" id="valorProcedimento"
                                placeholder="Digite o valor do procedimento">
                        </div>
                        <div class="form-group">
                            <label for="formaPagamento">Forma de Pagamento</label>
                            <select class="form-control" id="formaPagamento">
                                <option>Cartão de crédito</option>
                                <option>Boleto</option>
                                <option>Dinheiro</option>
                                <option>PIX</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="custoMaterial">Custo de Material</label>
                            <input type="number" step="0.01" class="form-control" id="custoMaterial"
                                placeholder="Digite o custo do material">
                        </div>
                        <div class="form-group">
                            <label for="extratoPagamentoClinica">Extrato de Pagamento da Clínica</label>
                            <input type="number" step="0.01" class="form-control" id="extratoPagamentoClinica"
                                placeholder="Digite o extrato de pagamento da clínica">
                        </div>
                        <div class="form-group">
                            <label for="extratoPagamentoDentista">Extrato de Pagamento do Dentista</label>
                            <input type="number" step="0.01" class="form-control" id="extratoPagamentoDentista"
                                placeholder="Digite o extrato de pagamento do dentista">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button onclick="enviar()" type="button" class="btn btn-primary">Agendar</button>
                </div>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript">
    $(function () {
        $(document).on('shown.calendar.calendario', function (e, instance) {
            if (!instance) instance = cal;
            var $cell = instance.getCell(new Date().getDate());
            if ($cell.hasClass('fc-today')) $cell.trigger('click.calendario');
        });

        var transEndEventNames = {
            'WebkitTransition': 'webkitTransitionEnd',
            'MozTransition': 'transitionend',
            'OTransition': 'oTransitionEnd',
            'msTransition': 'MSTransitionEnd',
            'transition': 'transitionend'
        },
            transEndEventName = transEndEventNames[Modernizr.prefixed('transition')],
            $wrapper = $('#custom-inner'),
            $calendar = $('#calendar'),
            cal = $calendar.calendario({
                onDayClick: function ($el, data, dateProperties) {

                    if (data.content.length > 0) {
                        showEvents(data.content, dateProperties);
                    }

                },
                caldata: codropsEvents,
                displayWeekAbbr: true,
                events: 'click'
            }),
            $month = $('#custom-month').html(cal.getMonthName()),
            $year = $('#custom-year').html(cal.getYear());

        $('#custom-next').on('click', function () {
            cal.gotoNextMonth(updateMonthYear);
        });
        $('#custom-prev').on('click', function () {
            cal.gotoPreviousMonth(updateMonthYear);
        });

        function updateMonthYear() {
            $month.html(cal.getMonthName());
            $year.html(cal.getYear());
        }

        // just an example..
        function showEvents(contentEl, dateProperties) {

            hideEvents();

            var $events = $('<div id="custom-content-reveal" class="custom-content-reveal"><h4>Events for ' + dateProperties.monthname + ' ' + dateProperties.day + ', ' + dateProperties.year + '</h4></div>'),
