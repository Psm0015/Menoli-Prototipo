<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menoli</title>
</head>

<body>
    
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav_background">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="IMGS/Título Clinica.png" style="width: 160px;" alt="Logo da Clínica">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a onclick="$('#agendamentoModal').modal('show');" style="color: white;" class="nav-link" href="#">+ Novo
                                Agendamento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-md-center" style="background-color: #023E36; color: white;">
                <a onclick="abotaoant()" style="text-align: center;" class="col col-lg-2"><button style="border-radius: 50%;" type="button" class="btn btn-outline-success"><</button></a>
                <h5 id="anot" class="col-md-auto" class="text-center mb-4"></h5>
                <a onclick="abotaoprox()" style="text-align: center;" class="col col-lg-2"><button style="border-radius: 50%;" type="button" class="btn btn-outline-success">></button></a>
            </div>
            <div class="row justify-content-md-center" style="background-color: #023E36; color: white;">
                <a style="text-align: center;" class="col col-lg-2"><button style="border-radius: 50%;" type="button" onclick="botaoant()" class="btn btn-outline-success"><</button></a>
                <h2 id="mesnm" class="col-md-auto" class="text-center mb-4"></h2>
                <a onclick="botaoprox()" style="text-align: center;" class="col col-lg-2"><button style="border-radius: 50%;" type="button" class="btn btn-outline-success">></button></a>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Dom</th>
                        <th class="text-center">Seg</th>
                        <th class="text-center">Ter</th>
                        <th class="text-center">Qua</th>
                        <th class="text-center">Qui</th>
                        <th class="text-center">Sex</th>
                        <th class="text-center">Sáb</th>
                    </tr>
                </thead>
                <tbody id="dias"></tbody>
            </table>
        </div>
        <div class="container">
            <h2 class="text-center" id="datatabela"></h2>
            <table class="table table-striped table-success">
                <thead>
                    <tr>
                        <th>HORÁRIO</th>
                        <th>NOME DO PACIENTE</th>
                        <th>TELEFONE</th>
                        <th>DENTISTA</th>
                        <th>PROCEDIMENTO</th>
                        <th>VALOR DO PROCEDIMENTO</th>
                        <th>FORMA DE PAGAMENTO</th>
                        <th>CUSTO DE MATERIAL</th>
                        <th>EXTRATO PAGAMENTO CLINICA</th>
                        <th>EXTRATO PAGAMENTO DENTISTA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbdata">
                  
                </tbody>
              </table>
        </div>
        <!-- MODAL AGENDAMENTO -->
        <div class="modal" tabindex="-1" role="dialog" id="agendamentoModal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Novo Agendamento</h5>
                  <button onclick="$('#agendamentoModal').modal('hide');" type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="data">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="form-group">
                                <label for="hora">Hora</label>
                                <input type="time" class="form-control" id="hora" name="hora" required>
                            </div>
                            <div class="form-group">
                                <label for="nomePaciente">Nome do Paciente</label>
                                <input type="text" class="form-control" id="nomePaciente" name="nomePaciente" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dentista">Dentista</label>
                                <input type="text" class="form-control" id="dentista" name="dentista" required>
                            </div>
                            <div class="form-group">
                                <label for="procedimento">Procedimento</label>
                                <input type="text" class="form-control" id="procedimento" name="procedimento" required>
                            </div>
                            <div class="form-group">
                                <label for="valorProcedimento">Valor do Procedimento</label>
                                <input type="number" class="form-control" id="valorProcedimento" name="valorProcedimento" required>
                            </div>
                            <div class="form-group">
                                <label for="formaPagamento">Forma de Pagamento</label>
                                <select class="form-control" id="formaPagamento">
                                    <option>Cartão de crédito</option>
                                    <option>Boleto</option>
                                    <option>Dinheiro</option>
                                    <option>PIX</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="custoMaterial">Custo do Material</label>
                                <input type="number" class="form-control" id="custoMaterial" name="custoMaterial" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="extratoPagamentoClinica">Extrato de Pagamento da Clínica</label>
                                <input type="number" class="form-control" id="extratoPagamentoClinica" name="extratoPagamentoClinica" required>
                            </div>
                            <div class="form-group">
                                <label for="extratoPagamentoDentista">Extrato de Pagamento do Dentista</label>
                                <input type="number" class="form-control" id="extratoPagamentoDentista" name="extratoPagamentoDentista" required>
                            </div>
                            </div>
                            <br>
                            <a onclick="salvardados()" class="btn btn-primary">Enviar</a>
                            </form>
                </div>
              </div>
            </div>
          </div>
    </body>

    </html>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- MEUS SCRIPTS -->
    <script src="js/scriptdados.js"></script>
    <script src="js/scriptmain.js"></script>
</body>

</html>
